<!DOCTYPE html>
<html>
<head>
<style>
    .box{
        padding: 1%;
        border: 1px solid black;
    }
</style>

</head>
<body>
    <form>
        USERNAME:
        <input type="text" name="username">
        
        <p><label>สาขาวิชา:</label>

        <select name="dept">
            <option value="">--Please choose an option--</option>
            <option value="CS">CS</option>
            <option value="IC">IC</option>
            <option value="MA">MA</option>
            <option value="IMI">IMI</option>
            <option value="AS">AS</option>
            <option value="AFET">AFET</option>
        </select></p>

        <p><label>
            กรอกชื่อด้วยภาษาอังกฤษ อักขระตัวใหญ่เท่านั้น:
            <input type="text" name="nameeng"
        pattern="[A-Z\s]">
        </label><br></p>

        <p><label>
            รหัสนักศึกษา:
            <input type="text" name="studentid"
            pattern="6[0-9]-040626-[0-9]{4}-[0-9]{1}">
        </label><br></p>

        <p><label>
            บ้านเลขที่:
            <input type="text" name="house"
            pattern="([0-9]|/)+">
        </label><br></p>

        <p><label>
            รหัสสินค้า:
            <input type="text" name="ordernumber"
            pattern="^[A-Z]{3}\d{2}">
        </label><br></p>

        <p><label>
            กรอกชื่อด้วยภาษาไทย:
            <input type="text" name="namethai"
            pattern="[ก-๏\s]+$">
        </label><br></p>

        <p><input type="submit" value="Submit"></p>
    </form>

</body>
</html>
