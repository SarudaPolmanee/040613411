<!DOCTYPE html>
<html>
<head>
<style>
    .box{
        padding: 1%;
        margin: 1%;
        border: 1px solid black;
    }
    .short{
        width: 3rem;
    }
</style>

</head>
<body>
    <h1>แบบฟอร์มจองทัวร์</h1>

    <form>
        <div class="box">
            <h3>ข้อมูลทั่วไป</h3>
            <p>ชื่อ-สกุล:</p>
            <input type="text" name="name" placeholder="กรอกชื่อ-สกุล" required>

            <p>Email:</p>
            <input type="email" name="email">

            <p>โทรศัพท์:</p>
            <input type="tel" name="phonenumber" value="+66 ">

            <p>ที่อยู่:</p>
            <textarea id="address" name="address" rows="4" cols="30"></textarea><br>

            <label>รหัสไปรษณีย์:
            <input class="short" type="text" name="postid" maxlength="5" pattern="[0-9]{5}"></label><br>

            <label>รูปผู้จอง:
            <input type="file" name="userpicture"></label>
        </div>

        <div class="box">
            <h3>ข้อมูลเข้าสู่ระบบ</h3>
            <p>Username:</p>
            <input type="text" name="userid" pattern="([A-Za-z0-9_]){8,}">
            <br><i>ประกอบด้วยอักขระตัวเลข ตัวอักษร หรือ _ ตั้งแต่ 8 ตัวขึ้นไป</i>

            <p>Password:</p>
            <input type="password" name="passwd" pattern="[A-Za-z0-9]{8,}">
            <br><i>ประกอบด้วยอักขระอะไรก็ได้ 8 ตัวขึ้นไป</i>
        </div>
        
        <div class="box">
            <h3>ข้อมูลทัวร์ที่ต้องการ</h3>
            <label>แพ็คเกจทัวร์:
                <select name="tourpackage">
                    <option value="">--select--</option>
                    <option value="ไทย">ไทย</option>
                    <option value="อังกฤษ">อังกฤษ</option>
                    <option value="จีน">จีน</option>
                    <option value="ญี่ปุ่น">ญี่ปุ่น</option>
                    <option value="เกาหลี">เกาหลี</option>
                </select>
            </label><br>

            <label>วันที่เดินทาง:
                <input type="date" name="date">
            </label><br>

            <label>จำนวนผู้เดินทาง:
                <input type="number" name="amount">
            </label><br>
            <label>เน้นการท่องเที่ยวแบบใด<br>
                <input type="checkbox" name="tourstyle" value="ชอปปิ้ง">ชอปปิ้ง<br>
                <input type="checkbox" name="tourstyle" value="ธรรมชาติ">ธรรมชาติ<br>
                <input type="checkbox" name="tourstyle" value="ทะเล">ทะเล<br>
            </label>
        </div>
        ยอมรับเงื่อนไขและข้อตกลง
        <input type="radio" name="areyouok" value="agree" checked>I agree
        <input type="radio" name="areyouok" value="disagree">I disagree
        <input type="submit" name="submit" value="จอง"><br>
    </form>

</body>
</html>
